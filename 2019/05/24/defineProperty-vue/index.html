<span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"utf-8"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span></span><br><span class="line">        实现vue双向绑定</span><br><span class="line">    <span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="undefined">        //1、首先实现一个整体架构（VUE类、Watcher类），订阅发布者设计模式</span></span><br><span class="line"><span class="undefined">        //2、实现MVVM中的由M到V，把模型里面的数据绑定到视图</span></span><br><span class="line"><span class="undefined">        //3、（1）最后实现V-M，当文本框输入文本的时候，由文本事件触发更新模型中的数据</span></span><br><span class="line"><span class="undefined">        //   （2）同时更新相对应的视图</span></span><br><span class="line"><span class="undefined">        //发布者</span></span><br><span class="line"><span class="undefined">        class myVue &#123;</span></span><br><span class="line"><span class="undefined">            constructor(options) &#123;</span></span><br><span class="line"><span class="undefined">                this.$data = options.data;//获取数据</span></span><br><span class="line"><span class="undefined">                this.$el = document.querySelector(options.el);//获取对象</span></span><br><span class="line"><span class="undefined">                this._directive = &#123;&#125;//存放订阅者容器</span></span><br><span class="line"><span class="undefined">                //改变数据 是全页面刷新还是局部刷新</span></span><br><span class="line"><span class="undefined">                //&#123;订阅者1，订阅者2，订阅者3，订阅者4&#125;</span></span><br><span class="line"><span class="undefined">                //&#123;mytext:[订阅者1，订阅者2]，mybox:[订阅者3]&#125;</span></span><br><span class="line"><span class="undefined">                this.Observer(this.$data);</span></span><br><span class="line"><span class="undefined">                this.Compile(this.$el)</span></span><br><span class="line"><span class="undefined">            &#125;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">            Observer(data) &#123;</span></span><br><span class="line"><span class="undefined">                for (let key in data) &#123;</span></span><br><span class="line"><span class="undefined">                    this._directive[key] = [];</span></span><br><span class="line"><span class="undefined">                    let val = data[key];</span></span><br><span class="line"><span class="undefined">                    let watch = this._directive[key];//数组</span></span><br><span class="line"><span class="undefined">                    //this.$data里的每一个属性发生赋值 都要更新视图</span></span><br><span class="line"><span class="undefined">                    // console.log(this._directive) this_directive含Watcher实例对象</span></span><br><span class="line"><span class="undefined">                    Object.defineProperty(this.$data, key, &#123;</span></span><br><span class="line"><span class="undefined">                        get() &#123;</span></span><br><span class="line"><span class="undefined">                            return val;</span></span><br><span class="line"><span class="undefined">                        &#125;,</span></span><br><span class="line"><span class="undefined">                        set(newVal) &#123;</span></span><br><span class="line"><span class="undefined">                            if (newVal !== val) &#123;</span></span><br><span class="line"><span class="undefined">                                val = newVal;</span></span><br><span class="line"><span class="undefined">                                //更新视图</span></span><br><span class="line"><span class="undefined">                                // watcher实例.update</span></span><br><span class="line"><span class="undefined">                                watch.forEach(element =&gt; &#123;</span></span><br><span class="line"><span class="undefined">                                    element.update();</span></span><br><span class="line"><span class="undefined">                                &#125;);</span></span><br><span class="line"><span class="undefined">                            &#125;</span></span><br><span class="line"><span class="undefined">                        &#125;</span></span><br><span class="line"><span class="undefined">                    &#125;)</span></span><br><span class="line"><span class="undefined">                &#125;</span></span><br><span class="line"><span class="undefined">            &#125;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">            Compile(el) &#123;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">                //创建文档片段，将DOM操作放内存提高性能</span></span><br><span class="line"><span class="undefined">                // this.$fragment = this.node2Fragment(el);</span></span><br><span class="line"><span class="undefined">                // let nodes = this.$fragment.children;</span></span><br><span class="line"><span class="undefined">                let nodes = el.children;</span></span><br><span class="line"><span class="undefined">                // console.log(nodes)</span></span><br><span class="line"><span class="undefined">                for (let i = 0; i &lt; nodes.length; i++) &#123;</span></span><br><span class="line"><span class="undefined">                    let node = nodes[i];</span></span><br><span class="line"><span class="undefined">                    if (node.children.length) &#123;</span></span><br><span class="line"><span class="undefined">                        this.Compile(node)</span></span><br><span class="line"><span class="undefined">                    &#125;</span></span><br><span class="line"><span class="undefined">                    //怎样解析指令</span></span><br><span class="line"><span class="undefined">                    if (node.hasAttribute('v-text')) &#123;</span></span><br><span class="line"><span class="undefined">                        //怎样添加订阅者</span></span><br><span class="line"><span class="undefined">                        //首先获取订阅者名</span></span><br><span class="line"><span class="undefined">                        let attrVal = node.getAttribute('v-text');</span></span><br><span class="line"><span class="undefined">                        // this._directive[arrtVal].push("订阅者1"); //指令对象</span></span><br><span class="line"><span class="undefined">                        // console.log(this._directive)</span></span><br><span class="line"><span class="undefined">                        //订阅数据变化，绑定更新函数</span></span><br><span class="line"><span class="undefined">                        this._directive[attrVal].push(new Watcher(node, this, attrVal, 'textContent'));</span></span><br><span class="line"><span class="undefined">                        // console.log(this._directive)</span></span><br><span class="line"><span class="undefined">                    &#125;</span></span><br><span class="line"><span class="undefined">                    if (node.hasAttribute('v-model')) &#123;</span></span><br><span class="line"><span class="undefined">                        let attrVal = node.getAttribute('v-model');</span></span><br><span class="line"><span class="undefined">                        this._directive[attrVal].push(new Watcher(node, this, attrVal, 'value'));</span></span><br><span class="line"><span class="undefined">                        node.addEventListener('input', () =&gt; &#123;</span></span><br><span class="line"><span class="undefined">                            // console.log("哈哈哈哈")</span></span><br><span class="line"><span class="undefined">                            this.$data[attrVal] = node.value</span></span><br><span class="line"><span class="undefined">                            // console.log(this.$data[attrVal])</span></span><br><span class="line"><span class="undefined">                        &#125;)</span></span><br><span class="line"><span class="undefined">                    &#125;</span></span><br><span class="line"><span class="undefined">                &#125;</span></span><br><span class="line"><span class="undefined">            &#125;</span></span><br><span class="line"><span class="undefined">            node2Fragment(el) &#123;</span></span><br><span class="line"><span class="undefined">                let fragment = document.createDocumentFragment()</span></span><br><span class="line"><span class="undefined">                let child;</span></span><br><span class="line"><span class="undefined">                while (child = el.firstChild) &#123;</span></span><br><span class="line"><span class="undefined">                    fragment.appendChild(child)</span></span><br><span class="line"><span class="undefined">                &#125;</span></span><br><span class="line"><span class="undefined">                return fragment;</span></span><br><span class="line"><span class="undefined">            &#125;</span></span><br><span class="line"><span class="undefined">        &#125;</span></span><br><span class="line"><span class="undefined">        //订阅者</span></span><br><span class="line"><span class="undefined">        class Watcher &#123;//更新视图</span></span><br><span class="line"><span class="undefined">            constructor(el, vm, exp, attr) &#123;</span></span><br><span class="line"><span class="undefined">                this.el = el;</span></span><br><span class="line"><span class="undefined">                this.vm = vm;</span></span><br><span class="line"><span class="undefined">                this.exp = exp;</span></span><br><span class="line"><span class="undefined">                this.attr = attr;</span></span><br><span class="line"><span class="undefined">                this.update();//初始化视图</span></span><br><span class="line"><span class="undefined">            &#125;</span></span><br><span class="line"><span class="undefined">            update() &#123;</span></span><br><span class="line"><span class="undefined">                // div.textContent=vue对象.$data['mytext']</span></span><br><span class="line"><span class="undefined">                // input.value=vue对象.$data['mytext']</span></span><br><span class="line"><span class="undefined">                this.el[this.attr] = this.vm.$data[this.exp]</span></span><br><span class="line"><span class="undefined">            &#125;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">        &#125;</span></span><br><span class="line"><span class="undefined">    </span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"app"</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">h1</span>&gt;</span>双向绑定<span class="tag">&lt;/<span class="name">h1</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">v-text</span>=<span class="string">"mytext"</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">div</span> <span class="attr">v-text</span>=<span class="string">"mybox"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">v-text</span>=<span class="string">"mybox"</span>&gt;</span> <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">v-model</span>=<span class="string">"mytext"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="undefined">    var app = new myVue(&#123;</span></span><br><span class="line"><span class="undefined">        el: '#app',</span></span><br><span class="line"><span class="undefined">        data: &#123;</span></span><br><span class="line"><span class="undefined">            mytext: '青鸟软通公开课',</span></span><br><span class="line"><span class="undefined">            mybox: 'vue实现MVVM'</span></span><br><span class="line"><span class="undefined">        &#125;</span></span><br><span class="line"><span class="undefined">    &#125;);</span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
